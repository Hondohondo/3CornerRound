<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Three Corner Round &mdash; A Unique Wilderness Experience</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="3 Corner Round Logo" class="logo">

                <nav class="main-nav">
                    <div class="main-nav__icon-box">
                        <svg class="main-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="main-nav__notification">7</span>
                    </div>
                    <div class="main-nav__icon-box">
                        <svg class="main-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="main-nav__notification">13</span>
                    </div>
                    <div class="main-nav__login">
                        <img src="img/user.jpg" alt="Login photo" class="main-nav__login-photo">
                        <span class="main-nav__login-name">Login</span>
                    </div>

                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="content-view">
                    Content
                </main>
            </div>
        </div>
    </body>
</html>
